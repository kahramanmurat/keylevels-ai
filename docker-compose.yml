version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: keylevels-db
    environment:
      POSTGRES_USER: keylevels
      POSTGRES_PASSWORD: keylevels_dev_password
      POSTGRES_DB: keylevels
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keylevels"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: keylevels-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://keylevels:keylevels_dev_password@postgres:5432/keylevels
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    container_name: keylevels-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: keylevels-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-secret-change-in-production
      DATABASE_URL: postgresql://keylevels:keylevels_dev_password@postgres:5432/keylevels
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
      - postgres

volumes:
  postgres-data:
  redis-data:
